<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章分类</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
    <script src="./libs/http.js"></script>
    <script src="./js/article_category.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <!-- 如果a标签是在iframe中使用,同时使用属性的方式来弹出模态框，那么浏览器在解析的会将javascript:void(0)解析为一个实际的目标地址 -->
                            <span class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#mymodal">新增分类</span>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id='mymodal' tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name='id'>
                        <div class="form-group">
                            <label for="catename">分类名称</label>
                            <input type="text" class="form-control" id="catename" placeholder="分类名称">
                        </div>
                        <div class="form-group">
                            <label for="cateslug">分类别名</label>
                            <input type="text" class="form-control" id="cateslug" placeholder="分类别名">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="$('form')[0].reset()">取消</button>
                    <button type="button" class="btn btn-primary btn_opt">新增</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 分类列表模板 -->
    <script type="text/template" id='cateTemp'>
        {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.slug}}</td>
                <td class="text-center">
                    <a href="javascript:void(0)"  class=" btn btn-info btn-xs btn_edit" data-id='{{$value.id}}' data-name='{{$value.name}}' data-slug='{{$value.slug}}'>编辑</a>
                    <a href="javascript:void(0)" class="btn btn-danger btn-xs btn_del" data-id='{{$value.id}}'>删除</a>
                </td>
            </tr>
        {{/each}}
    </script>
</body>

</html>
